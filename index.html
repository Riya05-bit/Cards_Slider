<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards slider of IT skills</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="HtmlLogo.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">HTML</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="CssLogo.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">Css</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>


                <div class="card-item swiper-slide">
                    <img src="Bootstrap.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">Bootstrap</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="JsLogo.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">JavaScript</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="ReactLogo.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">React</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>


                <div class="card-item swiper-slide">
                    <img src="VSCodeLogo.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">VSCode</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="EclipseLogo.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">Eclipse</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="JavaLogo.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">Java</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="GutHubLogo.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">GitHub</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="WordpressLogo.png" alt="Html skill" class="Skill-image">
                    <h2 class="skill-name">Wordpress</h2>
                    <p class="skill-para">Lorem, ipsum dolor.</p>
                    <Button class="message-button">Message</Button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
